<!-- generar card para pokemon, angular nuevo sintaxis-->

@if (pokemon() === null) {
<p> Cargando pokemon...</p>
}

@if (pokemon()) {
<section class="flex flex-col justify-center ">
  <div class="flex justify-center">
    <h1 class="text-4xl font-bold capitalize my-5">{{ pokemon()?.name }}</h1>
  </div>
</section>
}
